<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auth</title>

   <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: 'Inter', 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0f0f23;
            color: #fff;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Enhanced Animated Background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradientShift 20s ease infinite;
            z-index: -2;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            25% { background-position: 100% 50%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
        }

        /* Floating Particles */
        body::after {
            content: "";
            position: fixed;
            inset: 0;
            background-image: 
                radial-gradient(2px 2px at 20% 30%, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 60% 70%, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 50% 50%, rgba(255,255,255,0.2), transparent),
                radial-gradient(1px 1px at 80% 10%, rgba(255,255,255,0.2), transparent),
                radial-gradient(2px 2px at 90% 60%, rgba(255,255,255,0.2), transparent);
            animation: particles 60s linear infinite;
            z-index: -1;
            pointer-events: none;
        }

        @keyframes particles {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(5%, -5%); }
            50% { transform: translate(-5%, 5%); }
            75% { transform: translate(5%, 5%); }
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* Premium Auth Container */
        .auth-wrapper {
            width: 95%;
            max-width: 950px;
            height: auto;
            max-height: 580px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37), 0 30px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.1);
            display: flex;
            overflow: hidden;
            position: relative;
            animation: containerFloat 6s ease-in-out infinite;
        }

        @keyframes containerFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-8px); }
        }

        /* Dashboard View */
        .dashboard-wrapper {
            width: 100%;
            height: 100%;
            display: none;
            flex-direction: column;
            animation: fadeIn 0.5s ease-in;
        }

        .dashboard-wrapper.active {
            display: flex;
        }

        /* Form Area */
        .form-area {
            width: 60%;
            position: relative;
            overflow: hidden;
            padding: 60px 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-box {
            opacity: 1;
            animation: slideInUp 0.6s ease-out;
        }

        .form-box h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .form-box p {
            opacity: 0.75;
            margin-bottom: 32px;
            font-size: 15px;
            letter-spacing: 0.3px;
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .input-group {
            position: relative;
            animation: slideUp 0.5s ease backwards;
            padding: 5px;
        }

        .input-group:nth-child(1) { animation-delay: 0.1s; }
        .input-group:nth-child(2) { animation-delay: 0.2s; }
        .input-group:nth-child(3) { animation-delay: 0.3s; }
        .input-group:nth-child(4) { animation-delay: 0.4s; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form input, .form textarea {
            width: 100%;
            padding: 16px 18px;
            border-radius: 12px;
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            color: #fff;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            font-family: inherit;
        }

        .form input::placeholder, .form textarea::placeholder {
            color: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .form input:focus, .form textarea:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .form input:focus::placeholder, .form textarea:focus::placeholder {
            opacity: 0.7;
            transform: translateX(5px);
        }

        .form button {
            padding: 16px;
            border-radius: 12px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            letter-spacing: 0.5px;
            margin-top: 10px;
        }

        .form button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            transform: translate(-50%, -50%);
            transition: width 0.6s ease, height 0.6s ease;
        }

        .form button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        .form button:hover::before {
            width: 300px;
            height: 300px;
        }

        .form button:active {
            transform: translateY(-1px);
        }

        .form button.loading {
            opacity: 0.7;
            pointer-events: none;
        }

        .form button.loading::after {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            top: 50%;
            left: 50%;
            margin-left: -8px;
            margin-top: -8px;
            border: 2px solid rgba(255,255,255,0.3);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .toggle-link {
            margin-top: 24px;
            font-size: 14px;
            opacity: 0.75;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
            padding-bottom: 2px;
            animation: slideUp 0.5s ease backwards 0.5s;
        }

        .toggle-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s ease;
        }

        .toggle-link:hover {
            opacity: 1;
            transform: translateX(3px);
        }

        .toggle-link:hover::after {
            width: 100%;
        }

        .toggle-link strong {
            font-weight: 600;
        }

        /* Info Section */
        .info-section {
            width: 40%;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.9) 0%, rgba(118, 75, 162, 0.9) 100%);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 50px;
            position: relative;
            overflow: hidden;
        }

        .info-section::before {
            content: "";
            position: absolute;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(255, 255, 255, 0.03) 10px, rgba(255, 255, 255, 0.03) 20px);
            animation: patternMove 20s linear infinite;
        }

        @keyframes patternMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        .info-content {
            position: relative;
            z-index: 1;
            animation: infoFloat 4s ease-in-out infinite;
        }

        @keyframes infoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .info-section h1 {
            font-size: 42px;
            font-weight: 700;
            margin-bottom: 16px;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            letter-spacing: -1px;
        }

        .info-section p {
            opacity: 0.95;
            font-size: 16px;
            line-height: 1.6;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .info-section::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255,255,255,0.1), transparent);
            border-radius: 50%;
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.8; }
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            align-items: center;
            justify-content: center;
        }

        .overlay.active {
            display: flex;
            opacity: 1;
        }

        .overlay-content {
            background: rgba(15, 15, 35, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            text-align: center;
            animation: scaleIn 0.4s ease-out;
            min-width: 320px;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        .overlay-content h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 24px;
        }

        .overlay-content p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* Dashboard */
        .dashboard-header {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 24px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideInDown 0.6s ease-out;
        }

        @keyframes slideInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .dashboard-user {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .user-details {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
            color: #fff;
        }

        .user-email {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-logout {
            padding: 12px 28px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-left: 20px;
        }

        .btn-logout:hover {
            background: rgba(255, 59, 48, 0.2);
            border-color: rgba(255, 59, 48, 0.4);
            transform: translateY(-2px);
        }

        .dashboard-content {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
            max-height: calc(100vh - 100px);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.3s ease;
            animation: scaleIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .stat-card:nth-child(1) { animation-delay: 0.2s; }
        .stat-card:nth-child(2) { animation-delay: 0.3s; }
        .stat-card:nth-child(3) { animation-delay: 0.4s; }

        .stat-card:hover {
            transform: translateY(-4px);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 28px;
            margin-bottom: 24px;
            animation: slideInUp 0.5s ease-out forwards;
            opacity: 0;
        }

        .info-card:nth-of-type(1) { animation-delay: 0.5s; }
        .info-card:nth-of-type(2) { animation-delay: 0.6s; }

        .info-card h3 {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .info-card p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            line-height: 1.6;
        }

        .session-list {
            list-style: none;
            display: grid;
            gap: 12px;
        }

        .session-item {
            padding: 16px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .session-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .session-device {
            font-weight: 500;
            color: #fff;
            font-size: 14px;
        }

        .session-time {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 900px) {
            .auth-wrapper {
                flex-direction: column;
            }

            .form-area, .info-section {
                width: 100%;
            }

            .info-section {
                display: none;
            }

            .form-area {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .form-area {
                padding: 30px 20px;
            }

            .form-box h2 {
                font-size: 28px;
            }

            .dashboard-header {
                flex-direction: column;
                gap: 16px;
                padding: 20px;
            }

            .dashboard-user {
                width: 100%;
                justify-content: space-between;
            }

            .btn-logout {
                margin-left: 0;
            }

            .dashboard-content {
                padding: 20px;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>

<!-- AUTH CONTAINER -->
<div class="container" id="authContainer">
    <div class="auth-wrapper">

        <!-- FORM AREA -->
        <div class="form-area">
            <div class="form-box">

                <h2 id="formTitle">Welcome Back</h2>
                <p id="formSubtitle">Sign in to continue your journey</p>

                <!-- LOGIN FORM -->
                <form class="form" id="loginForm" method="POST" action="/">
                    <div class="input-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email address"
                            required
                            autocomplete="email">
                    </div>

                    <div class="input-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Password"
                            required
                            autocomplete="current-password">
                    </div>

                    <button type="submit">Sign In</button>
                </form>

                <!-- SIGNUP FORM -->
                <form
                    class="form"
                    id="signupForm"
                    method="POST"
                    action="/signup"
                    style="display:none; margin-top:30px;">

                    <div class="input-group">
                        <input
                            type="text"
                            name="name"
                            placeholder="Full name"
                            required
                            autocomplete="name">
                    </div>

                    <div class="input-group">
                        <input
                            type="email"
                            name="email"
                            placeholder="Email address"
                            required
                            autocomplete="email">
                    </div>

                    <div class="input-group">
                        <input
                            type="password"
                            name="password"
                            placeholder="Create password"
                            required
                            autocomplete="new-password">
                    </div>

                    <button type="submit">Create Account</button>
                </form>

                <!-- TOGGLE -->
                <div class="toggle-link" id="toggleLink" onclick="toggleMode()">
                    Don't have an account? <strong>Sign up</strong>
                </div>

            </div>
        </div>

        <!-- INFO SECTION (UNCHANGED) -->
        <div class="info-section">
            <div class="info-content">
                <h1>Hello, Friend! ðŸ‘‹</h1>
                <p>
                    Enter your details and manage your notes securely.
                </p>
            </div>
        </div>

    </div>
</div>

<script>
    let mode = "login";

    function toggleMode() {
        const loginForm = document.getElementById("loginForm");
        const signupForm = document.getElementById("signupForm");
        const title = document.getElementById("formTitle");
        const subtitle = document.getElementById("formSubtitle");
        const toggle = document.getElementById("toggleLink");

        if (mode === "login") {
            loginForm.style.display = "none";
            signupForm.style.display = "flex";
            title.textContent = "Create Account";
            subtitle.textContent = "Start your journey with us";
            toggle.innerHTML = "Already have an account? <strong>Sign in</strong>";
            mode = "signup";
        } else {
            loginForm.style.display = "flex";
            signupForm.style.display = "none";
            title.textContent = "Welcome Back";
            subtitle.textContent = "Sign in to continue your journey";
            toggle.innerHTML = "Don't have an account? <strong>Sign up</strong>";
            mode = "login";
        }
    }
</script>

</body>
</html>
